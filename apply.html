<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="apply.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>आवेदक का विवरण / Details of Applicant</h1>
        <div class="form-group">
            <label for="gender">लिंग / Gender *</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">पुरुष / Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">रत्ती / Female</label>
            </div>
            <div>
                <input type="radio" id="third-gender" name="gender" value="third-gender">
                <label for="third-gender">तृतीय लिंग/Third Gender</label>
            </div>
        </div>
        <div class="form-group">
            <label for="applicant-name">आवेदक / आवेदिका का नाम *</label>
            <input type="text" id="applicant-name" name="applicant-name">
        </div>
        <div class="form-group">
            <label for="father-name">पिता का नाम *</label>
            <input type="text" id="father-name" name="father-name">
        </div>
        <div class="form-group">
            <label for="mother-name">माता का नाम *</label>
            <input type="text" id="mother-name" name="mother-name">
        </div>
        <div class="form-group">
            <label for="husband-name">पति का नाम *</label>
            <input type="text" id="husband-name" name="husband-name">
        </div>
        <div class="form-group">
            <label for="mobile-no">आवेदक का मोबाइल संख्या / Mobile No. of Applicant (Required for delivery of Certificate through Download Link in SMS)</label>
            <input type="text" id="mobile-no" name="mobile-no">
        </div>
        <div class="form-group">
            <label for="email">आवेदक का ईमेल / Emall of Applicant (Required for delivery of Certificate as attachment in Email)</label>
            <input type="email" id="email" name="email">
        </div>
        <h2>स्थाई पता / Permanent Address :-</h2>
        <div class="form-group">
            <label for="state">राज्य / State</label>
            <select id="state" name="state">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="sub-division">अनुमंडल / Sub-Division *</label>
            <select id="sub-division" name="sub-division">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="local-body">स्थानीय निकाय का प्रकार / Type of Local Body</label>
            <div>
                <input type="radio" id="village-panchayat" name="local-body" value="village-panchayat">
                <label for="village-panchayat">ग्राम पंचायत / Village Panchayat</label>
            </div>
            <div>
                <input type="radio" id="municipal-corporation" name="local-body" value="municipal-corporation">
                <label for="municipal-corporation">नगर निगम / Municipal Corporation</label>
            </div>
            <div>
                <input type="radio" id="municipality" name="local-body" value="municipality">
                <label for="municipality">नगर परिषद / Municipality</label>
            </div>
            <div>
                <input type="radio" id="town-panchayat" name="local-body" value="town-panchayat">
                <label for="town-panchayat">नगर पंचायत / Town Panchayat</label>
            </div>
        </div>
        <div class="form-group">
            <label for="village-town">ग्राम (Village) / मोहल्ला (Town)</label>
            <input type="text" id="village-town" name="village-town">
        </div>
        <div class="form-group">
            <label for="police-station">थाना / Police Station</label>
            <select id="police-station" name="police-station">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="district">जिला / District *</label>
            <select id="district" name="district">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="block">प्रखंड / Block *</label>
            <select id="block" name="block">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="ward-number">वार्ड संख्या / Ward Number</label>
            <input type="text" id="ward-number" name="ward-number">
        </div>
        <div class="form-group">
            <label for="post-office">डाक घर / Post Office *</label>
            <input type="text" id="post-office" name="post-office">
        </div>
        <div class="form-group">
            <label for="pin-code">पिन कोड / Pin Code</label>
            <input type="text" id="pin-code" name="pin-code">
        </div>
        <div class="form-group">
            <label for="aadhaar-number">आधार संख्या / Aadhaar Number</label>
            <input type="text" id="aadhaar-number" name="aadhaar-number">
        </div>
        <h2>वर्तमान पता / Present Address</h2>
        <div class="form-group">
            <input type="checkbox" id="same-as-above" name="same-as-above">
            <label for="same-as-above">ऊपर के जैसा / Same as above</label>
        </div>
        <div class="form-group">
            <label for="state">राज्य / State</label>
            <select id="state" name="state">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="sub-division">अनुमंडल / Sub-Division *</label>
            <select id="sub-division" name="sub-division">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="local-body">स्थानीय निकाय का प्रकार / Type of Local Body</label>
            <div>
                <input type="radio" id="village-panchayat" name="local-body" value="village-panchayat">
                <label for="village-panchayat">ग्राम पंचायत / Village Panchayat</label>
            </div>
            <div>
                <input type="radio" id="municipal-corporation" name="local-body" value="municipal-corporation">
                <label for="municipal-corporation">नगर निगम / Municipal Corporation</label>
            </div>
            <div>
                <input type="radio" id="municipality" name="local-body" value="municipality">
                <label for="municipality">नगर परिषद / Municipality</label>
            </div>
            <div>
                <input type="radio" id="town-panchayat" name="local-body" value="town-panchayat">
                <label for="town-panchayat">नगर पंचायत / Town Panchayat</label>
            </div>
        </div>
        <div class="form-group">
            <label for="village-town">ग्राम (Village) / मोहल्ला (Town)'</label>
            <input type="text" id="village-town" name="village-town">
        </div>
        <div class="form-group">
            <label for="police-station">थाना / Police Station</label>
            <select id="police-station" name="police-station">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="district">जिला / District *</label>
            <select id="district" name="district">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="block">प्रखंड / Block *</label>
            <select id="block" name="block">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="ward-number">वार्ड संख्या / Ward Number</label>
            <input type="text" id="ward-number" name="ward-number">
        </div>
        <div class="form-group">
            <label for="post-office">डाक घर / Post Office *</label>
            <input type="text" id="post-office" name="post-office">
        </div>
        <div class="form-group">
            <label for="pin-code">पिन कोड / Pin Code</label>
            <input type="text" id="pin-code" name="pin-code">
        </div>
        <div class="form-group">
            <label for="photo">आवेदक का फोटो / Photograph of Applicant *</label>
            <input type="file" id="photo" name="photo">
        </div>
        <h2>अन्य / Others</h2>
        <div class="form-group">
            <label for="profession">पेशा / Profession *</label>
            <select id="profession" name="profession">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="category">वर्ग / Category *</label>
            <select id="category" name="category">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="caste">जाति / Caste *</label>
            <select id="caste" name="caste">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="sub-caste">उपजाति / Sub-Caste</label>
            <select id="sub-caste" name="sub-caste">
                <option value="">Please Select</option>
                <option value="Delhi">Delhi</option>
                </select>
        </div>
        <div class="form-group">
            <label for="caste-serial-number">जाति अनुक्रमांक / Caste Serial number</label>
            <input type="text" id="caste-serial-number" name="caste-serial-number">
        </div>
        <div class="form-group">
            <label for="sub-caste-serial-number">उपजाति अनुक्रमांक / Sub-Caste Serial number</label>
            <input type="text" id="sub-caste-serial-number" name="sub-caste-serial-number">
        </div>
        <button type="submit">Submit Form and Generate PDF</button>
    </div>

    
</body>
</html>
